<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Abril+Fatface&display=swap" rel="stylesheet">
  <title>LRC Logo Export</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --sage: #8ba888;
      --seafoam: #9dc4b5;
      --soft-teal: #7ab5a8;
      --charcoal: #3d3d3d;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--soft-teal) 0%, var(--seafoam) 50%, var(--sage) 100%);
      font-family: 'Josefin Sans', sans-serif;
    }

    #logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 400px;
      height: 400px;
      background: transparent;
    }

    .logo-circle {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.92));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 20px 80px rgba(0, 0, 0, 0.2),
        inset 0 5px 40px rgba(255, 255, 255, 0.95);
      border: 5px solid rgba(255, 255, 255, 1);
    }

    .logo-text-main {
      font-family: 'Abril Fatface', serif;
      font-size: 5.5rem;
      font-weight: 400;
      letter-spacing: -2px;
      color: var(--soft-teal);
      text-align: center;
      line-height: 0.85;
      margin: 0;
      text-shadow:
        2px 2px 0px rgba(255, 255, 255, 0.95),
        4px 4px 20px rgba(139, 168, 136, 0.4);
    }

    .logo-flow-line {
      width: 90px;
      height: 2px;
      background: var(--soft-teal);
      margin: 0.7rem auto;
      border-radius: 2px;
      opacity: 0.7;
    }

    .logo-text-sub {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 1.4rem;
      font-weight: 500;
      letter-spacing: 7px;
      color: var(--charcoal);
      text-transform: uppercase;
      margin-top: 0.3rem;
    }

    .instructions {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1000;
    }

    .instructions h3 {
      margin-bottom: 0.5rem;
      color: var(--soft-teal);
    }

    .instructions p {
      font-size: 0.9rem;
      color: var(--charcoal);
      margin: 0.3rem 0;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: var(--soft-teal);
      color: white;
      border: none;
      border-radius: 25px;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--seafoam);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 168, 136, 0.4);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="instructions" id="instructions">
    <h3>Export Logo as JPG</h3>
    <p><strong>Method 1:</strong> Right-click on the logo below → "Save image as..." → Save as JPG</p>
    <p><strong>Method 2:</strong> Take a screenshot of the logo area</p>
    <p><strong>Method 3:</strong> Use browser dev tools to capture the element</p>
    <button onclick="document.getElementById('instructions').classList.add('hidden')">Hide Instructions</button>
  </div>

  <div id="logo-container">
    <div class="logo-circle">
      <div class="logo-text-main">LRC</div>
      <div class="logo-flow-line"></div>
      <div class="logo-text-sub">in motion</div>
    </div>
  </div>

    }
  </script>
</body>
</html>
